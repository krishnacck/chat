<!DOCTYPE html>
<html>
<head>
	<title>Chat Box</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-material-design.min.css">
  <link rel="stylesheet" type="text/css" href="./css/ripples.min.css">
  <link rel="stylesheet" href="./css/index-style.css">  

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
</head>
<body>
<div class="container">
<div class="row well" id="form-container">
	<form action="chat.html" id="nickname-form">
		<div class="form-group label-floating is-empty">
				<label class="control-label" for="nickname">Enter a Nickname and Begin Chat</label>
				<input type="text" name="nickname" class="form-control" id="nickname">
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary btn-raised">Set Nickname</button>
		</div>
	</form>
</div>
</div>

	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/material.min.js"></script>
	<script src="./js/ripples.min.js"></script>
	<script type="text/javascript">
		$.material.init();
	</script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$('#nickname-form').on('submit',function(){
				if($('#nickname').val() == ""){
					alert("Set a Nickname");
					return false;
				}
			});
		});
		
	</script>
</body>
</html>
